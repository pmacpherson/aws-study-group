    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <form id="form" class="form-horizontal" method="post" action="https://6nymtmud26.execute-api.us-east-1.amazonaws.com/dev/process">
          <div class="form-group">
            <label for="inputFirst3" class="col-md-4 control-label">First Name</label>
            <div class="col-md-4">
              <input name="firstname" type="txt" class="form-control" id="inputFirst3" placeholder="First Name" value="John">
            </div>
          </div>
          <div class="form-group">
            <label for="inputLast3" class="col-md-4 control-label">Last Name</label>
            <div class="col-md-4">
              <input name="lastname" type="txt" class="form-control" id="inputLast3" placeholder="Last Name" value="Smith">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-md-4 control-label">Email</label>
            <div class="col-md-4">
              <input name="email" type="email" class="form-control" id="inputEmail3" placeholder="Email" value="jsmith@klick.com">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4 control-label" for="address">Address</label>
            <div class="col-md-4">
              <input name="address" type="text" placeholder="" class="form-control input-md" value="123 Home">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4 control-label" for="province">Province</label>
            <div class="col-md-4">
              <select name="province" class="form-control">
                <option value="ON">Ontario</option>
                <option value="NO">Somewhere else</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-4 control-label" for="postal">Postal Code</label>
            <div class="col-md-4">
              <input name="postal" type="text" placeholder="" class="form-control input-md" value="N1N 1N1">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-4 col-sm-4">
              <button type="submit" class="btn btn-default">Submit</button>
            </div>
